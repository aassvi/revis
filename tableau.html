<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revison html javascript </title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/csstableau.css">
    <script src="../script/script.js" defer></script>
</head>
<body>    

    <!-- Ajout de l'icône maison pour la page d'accueil -->
     <a href="index.html" class="home-link">
     <img src="../img/domicile.png" alt="Accueil">
     </a>

    <section>
        <h2>Créer un objet JavaScript propriete/valeur</h2>
        <button id="createObjectButton">Cliquez-moi</button>
        <p id="objectProperties"></p>
    </section>

    <section>
        <h2>Ajouter un nouvel objet au tableau</h2>
        <button id="addObjectButton">Cliquez-moi</button>
        <p id="objectTable"></p>
    </section>

    <section>
        <h2>Supprimer propriété ou valeur du tableau</h2>
        <button id="removeObjectButton">Cliquez-moi</button>
        <input type="text" id="removeObjectInput" placeholder="Entrez la propriété ou la valeur à supprimer">
        <p id="objectTableRemove"></p>
    </section>

    <!-- Nouvelle section pour afficher le contenu des objets et du tableau -->
    <section>
     <h2>Contenu des Objets et du Tableau</h2>
     <p id="objectsContent"></p>
    </section>

    <footer>
        <p>© 2024 Ma Page Web</p>
    </footer>

</body>
</html>
